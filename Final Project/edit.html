<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>edit</title>
</head>
<body>
    <!-- navigasi -->
    <div class="navi">
        <nav class="navbar navbar-expand-lg mb-3 navbar-light">
          <a class="navbar-brand" href="#">MyWedding</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link navigasi" href="#mempelai">Mempelai</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navigasi" href="#acara">Date</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navigasi" href="#gallery">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navigasi" href="home.html">Home</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>

    <div class="container">
        <form>
            <!-- mempelai -->
        <div id="mempelai" class="mempelai">
            <div class="row">
                <div class="col">
                    <h1>Pria</h1>  
                    <div class="form-group">
                        <label class="posisi" for="inputAddress"><h3>Nama</h3></label>
                        <input type="text" class="form-control" id="nama_pria" placeholder="Nama Mempelai Pria">
                      </div>
                      <div class="form-group">
                        <label class="posisi" for="inputAddress"><h3>Orang Tua</h3></label>
                        <input type="text" class="form-control" id="nama_orangtua_pria" placeholder="Nama Keluarga Mempelai Pria">
                      </div>
                      <div class="form-group">
                        <label class="posisi" for="inputAddress"><h3>Foto Mempelai Pria</h3></label>
                        <input type="file" class="form-control-file" id="mempelai_pria">
                      </div>
                </div>

                <div id="acara" class="col">
                    <h1>Wanita</h1>
                    <div class="form-group">
                        <label class="posisi" for="inputAddress"><h3>Nama</h3></label>
                        <input type="text" class="form-control" id="nama_wanita" placeholder="Nama Mempelai Wanita">
                      </div>
                      <div class="form-group">
                        <label class="posisi" for="inputAddress"><h3>Nama</h3></label>
                        <input type="text" class="form-control" id="nama_orangtua_wanita" placeholder="Nama Keluarga Mempelai Wanita">
                      </div>
                      <div class="form-group">
                        <label class="posisi" for="inputAddress"><h3>Foto Mempelai Wanita</h3></label>
                        <input type="file" class="form-control-file" id="mempelai_wanita">
                      </div>
                </div>
              </div>
        </div>

        <!-- time -->
        <div id="acara" class="note">
            <h1>Acara</h1>
          </div>

        <!-- date -->
        <div class="row time">
            <div class="col">
              <img class="icon" src="./gambar/clock.png" alt="">
              <h4>reception</h4>
              <input type="text" id="resepsi" placeholder="Masukkan Jam">
            </div>
            <div class="col">
              <img class="icon" src="./gambar/clock.png" alt="">
              <h4>ceremony</h4>
              <input type="text" id="ceremony" placeholder="Masukkan Jam">
            </div>
            <div class="col">
              <img class="icon" src="./gambar/calendar.png" alt="">
              <h4>date</h4>
              <input type="text" id="tanggal" placeholder="Masukkan Tanggal">
            </div>
            <div class="col">
              <img class="icon" src="./gambar/place.png" alt="">
              <h4>venue</h4>
              <input type="text" id="lokasi" placeholder="Masukkan Lokasi">
            </div>
          </div>

          <!-- gallery -->
          <div id="gallery" class="note">
            <h1>Gallery</h1>
          </div>
          
          <h4 class="text">Pre-Wedding</h4>

          <div class="row gallery">
            <div class="col">
                <div class="form-group">
                <input type="file" class="form-control-file" id="foto1">
              </div>
            </div>
            <div class="col">
                <div class="form-group">
                <input type="file" class="form-control-file" id="foto2">
              </div>
            </div>
            <div class="col">
                <div class="form-group">
                <input type="file" class="form-control-file" id="foto3">
              </div>
            </div>
            <div class="col">
                <div class="form-group">
                <input type="file" class="form-control-file" id="foto4">
              </div>
            </div>
          </div>
          <div class="row gallery">
            <div class="col"><div class="form-group">
                <input type="file" class="form-control-file" id="foto5">
              </div></div>
            <div class="col"><div class="form-group">
                <input type="file" class="form-control-file" id="foto6">
              </div></div>
            <div class="col"><div class="form-group">
                <input type="file" class="form-control-file" id="foto7">
              </div></div>
            <div class="col"><div class="form-group">
                <input type="file" class="form-control-file" id="foto8">
              </div></div>
          </div>

          <div class="form-group">
            <textarea class="form" id="pesan" placeholder="Cerita Tentang Kalian/Kronologi Pertemuan" name="pesan"></textarea>
          </div>
          <div class="submit">
          <button class="btn btn-secondary" type="submit" class="btn btn-secondary">Kirim</button>
        </div>
    </form>
    </div>
</body>
</html>
